name: release-and-sync-changelog

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.rp.outputs.release_created }}
      sha: ${{ steps.rp.outputs.sha }}
    steps:
      - uses: actions/checkout@v4

      # Run Release Please (manifest mode)
      - id: rp
        uses: googleapis/release-please-action@v4
        with:
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json

      # Only proceed when a release was actually created (PR got merged)
      - name: Checkout released commit
        if: steps.rp.outputs.release_created == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.rp.outputs.sha }}

      - name: Mirror CHANGELOG into docs
        if: steps.rp.outputs.release_created == 'true'
        run: |
          mkdir -p docs
          cp CHANGELOG.md docs/changelog_body.md
          if [ ! -f docs/changelog.md ]; then
            cat > docs/changelog.md <<'EOF'
            ---
            title: Changelog
            layout: default
            permalink: /changelog/
            ---
            {% include_relative changelog_body.md %}
            EOF
          fi

      - name: Commit & push docs/changelog
        if: steps.rp.outputs.release_created == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            docs/changelog.md
            docs/changelog_body.md
          message: "docs: sync CHANGELOG into /docs for Pages"
          default_author: github_actions
